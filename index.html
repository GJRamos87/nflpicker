<!DOCTYPE html>
<html lang="en">
<head>
  <title>NFL PICKER</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#ffffff">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

  <script>

  $(document).ready(function(){
    $('.teamContainer').click(function(){
      $(this).removeClass("active");
      $(this).addClass("active");
    });


  });


  </script>


  <style>

    body {
      font-family: 'Montserrat', sans-serif;
    }

    .orange {
      color: rgb(241, 196, 15);
    }

    .midBlue {
      color: rgb(44, 62, 80);
    }

    h2 {
      font-size: 50px;
    }
    /* Remove the navbar's default rounded borders and increase the bottom margin */
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }
    
    /* Remove the jumbotron's default bottom margin */
     .jumbotron {
      margin-bottom: 40px;
      background-color: rgb(44, 62, 80);
      color: white;
      border-bottom: 20px solid rgb(241, 196, 15);

    }

    .middleText {
        padding: 25%;
    }

    .teamContainer {
      border: 1px solid #eee;
      /*padding: 50px 90px 60px 101px;*/
      float: left;
    	height: 300px;

    }

    .teamContainer:hover {
      border: 1px solid #000;
    }

    .active {
      border: 3px solid #e74c3c;
    }

		.teamContainer img {
	    width: 55%;
	    margin: 20% 20%;
		}

    .teamLogo {
    width: 300px;
    height: 275px;
    float: left;
    }

    .teamName {
      margin-top: 10px;
    }
   
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<div class="animated bounceInDown jumbotron">
  <div class="container text-center">
    <h1>NFL <span class="orange">PICKER</span></h1>
    <p></p>
  </div>
</div>

<div class="animated bounceInUp container">
  <h3>Thursday Games</h3>
  <hr>
  <div class="row">
    <div class="col-sm-4">
      <a class="teamContainer">
        <div class="teamLogo"><img src="nfl-logos/arizona_cardinals_logo.jpg" class="img-responsive" alt="Image"></div>
        <div class="teamName text-center">Print Team Name</div>
      </a>
    </div>
    <div class="col-sm-4">
      <div class="text-center middleText">
        <h2 class="midBlue">VS</h2>
      </div>
    </div>
    <div class="col-sm-4">
      <a class="teamContainer">
        <div class="teamLogo"><img src="nfl-logos/new_york_giants_logo.jpg" class="img-responsive"  alt="Image"></div>
        <div class="teamName text-center">Print Team Name</div>
      </a>
    </div>
  </div>
</div><br>

<div class="animated bounceInUp container">
  <h3>Sunday Games</h3>
  <hr>
  <div class="row">
    <div class="col-sm-4">
      <a class="teamContainer">
        <div class="teamLogo"><img src="nfl-logos/new_orleans_saints.jpg" class="img-responsive"  alt="Image"></div>
        <div class="teamName text-center">Print Team Name</div>
      </a>
    </div>
    <div class="col-sm-4">
      <div class="text-center middleText">
        <h2 class="midBlue">VS</h2>
      </div>
    </div>
    <div class="col-sm-4">
      <a class="teamContainer">
        <div class="teamLogo"><img src="nfl-logos/baltimore_ravens_logo.jpg" class="img-responsive" alt="Image"></div>
        <div class="teamName text-center">Print Team Name</div>
      </a>
    </div>
  </div>
</div><br>



<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <a class="teamContainer">
        <div class="teamLogo"><img src="nfl-logos/arizona_cardinals_logo.jpg" class="img-responsive"  alt="Image"></div>
        <div class="teamName text-center">Print Team Name</div>
      </a>
    </div>
    <div class="col-sm-4">
      <div class="text-center middleText">
        <h2 class="midBlue">VS</h2>
      </div>
    </div>
    <div class="col-sm-4">
      <a class="teamContainer">
        <div class="teamLogo"><img src="nfl-logos/new_york_giants_logo.jpg" class="img-responsive" alt="Image"></div>
        <div class="teamName text-center">Print Team Name</div>
      </a>
    </div>
  </div><br>




<footer class="container-fluid text-center">
  <p>Email Your Picks</p>
  <form class="form-inline">Get deals:
    <input type="email" class="form-control" size="50" placeholder="Email Address">
    <button type="button" class="btn btn-danger">Sign Up</button>
  </form>
</footer>

</body>
</html>
